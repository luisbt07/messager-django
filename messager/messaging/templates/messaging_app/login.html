<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Register</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'messaging_app/login.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="welcome-message">
        <h1>Welcome to Django Messager App</h1>
    </div>
    <div class="auth-container">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p id="loginResponseMessage"></p> <!-- Display login response message here -->
        </div>

        <div class="register-container">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="newUsername">Username:</label>
                    <input type="text" id="newUsername" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="newPassword">Password:</label>
                    <input type="password" id="newPassword" name="password" required>
                </div>
                <button type="submit">Register</button>
            </form>
            <p id="registerResponseMessage"></p> <!-- Display register response message here -->
        </div>
    </div>
    <script src="{% static 'messaging_app/login.js' %}"></script> <!-- Link to your JavaScript file -->
</body>
</html>
